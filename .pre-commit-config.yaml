repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: https://github.com/kyriaki-mvr/strip-notebook-metadata
    rev: v0.2.0
    hooks:
    -   id: strip-notebook-metadata
